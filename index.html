<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./glitch.css" />
    <link rel="stylesheet" href="./randombutton.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./score.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="glitch">
      <span aria-hidden="true">Rock Paper Scissors</span>
      Rock Paper Scissors
      <span aria-hidden="true">Rock Paper Scissors</span>
    </h1>
    <div class="parent-div">
      <div class="display-case">
        <div class="all-buttons">
          <div>
            <h2 class="glitch">
              <span aria-hidden="true">Select Your Option</span>
              Select Your Option
              <span aria-hidden="true">Select Your Option</span>
            </h2>
          </div>

          <div class="button-holder">
            <div>
              <button class="rock" onclick="rockPressed()">
                <img src="./icons/stone.png" alt="" />
              </button>
            </div>

            <div>
              <button class="paper" onclick="paPressed()">
                <img src="./icons/toilet-paper.png" alt="" />
              </button>
            </div>

            <div>
              <button class="scissors" onclick="scPressed()">
                <img src="./icons/scissors.png" alt="" />
              </button>
            </div>
          </div>
          <div class="random-button">
            <button class="rbtn"><span>Random !</span></button>
          </div>
        </div>

        <div>
          <h1>Your choice</h1>
        </div>
        <h1 class="marvin-choice">Marvin's choice</h1>
        <div></div>
      </div>

      <div class="scorebox-holder glitch">
        <div class="your-score-div">
          <div class="cent">
            <h1 class="score_box glitch">
              <span aria-hidden="true">Your Score</span>
              Your Score
              <span aria-hidden="true">Your Score</span>
            </h1>
          </div>

          <h1 class="user-box"></h1>
        </div>

        <div class="marvin-score-div">
          <div class="cent">
            <h1 class="score_marvin glitch">
              <span aria-hidden="true"> Marvin's Score</span>
              Marvin's Score
              <span aria-hidden="true"> Marvin's Score</span>
            </h1>
          </div>

          <h1 class="marvin-box"></h1>
        </div>

        <div class="result-div">
          <h1 class="result glitch">
            <span aria-hidden="true">Keep Going...</span>
            Keep going...
            <span aria-hidden="true">Keep Going...</span>
          </h1>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
