<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Welcome to Rock Paper Scissors Game</h1>
    <h2>Select your option</h2>

    <div class="button-holder">
      <div>
        <button class="rock" onclick="rockPressed()">
          <img src="./icons/stone.png" alt="" />
        </button>
      </div>

      <div>
        <button class="paper" onclick="paPressed()">
          <img src="./icons/toilet-paper.png" alt="" />
        </button>
      </div>

      <div>
        <button class="scissors" onclick="scPressed()">
          <img src="./icons/scissors.png" alt="" />
        </button>
      </div>
    </div>

    <div>
      <h1 class="score_box">Score</h1>
    </div>

    <div>
      <h1 class="result">Keep going</h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
